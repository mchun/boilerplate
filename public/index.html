<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="./css/style.css" rel="stylesheet">
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png"/>
  <link rel="manifest" href="/site.webmanifest" />
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#f9e3e2">
  <meta property="og:url" content="https://hello.world">
  <meta property="og:title" content="OG title here">
  <meta property="og:description" content="OG description here">
  <meta property="og:image" content="https://hello.world/img/og.png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <link rel="canonical" href="https://hello.world/"/>
  <title>Hello World</title>
  <meta name="description" content="Free web tutorials">
  <meta name="keywords" content="HTML, meta tag, tag reference">
  <meta name="author" content="Alex Kwan">
  <meta name="generator" content="FrontPage 4.0">
</head>
<body>
  <h1 class="text-center text-5xl bg-red-200 font-bold py-4">Hello World</h1>
  <form id="feedback_form" class="fixed z-10 bottom-8 right-8 flex flex-col rounded-lg border bg-white dark:bg-zinc-800">
    <textarea id="feedback_txt" placeholder="Feedback?" rows="3" minlength="3" class="peer h-12 w-64 resize-none border-0 bg-transparent p-2 text-sm transition-all duration-100 placeholder-shown:h-9 placeholder-shown:w-24 focus:h-12 focus:w-64 focus:outline-none dark:text-white"></textarea>
    <div class="flex justify-between overflow-hidden p-2 text-sm font-medium opacity-100 transition-all duration-100 peer-placeholder-shown:h-0 peer-placeholder-shown:w-0 peer-placeholder-shown:p-0 peer-placeholder-shown:opacity-100 peer-focus:flex peer-focus:h-auto peer-focus:w-auto peer-focus:p-2 peer-focus:opacity-100">
      <a id="feedback_cancel_btn" class="rounded-md bg-gray-100 py-1 px-2 dark:bg-zinc-900 dark:text-white">Cancel</a>
      <input type="submit" value="Send feedback" class="cursor-pointer rounded-md bg-blue-500 py-1 px-2 text-white hover:bg-blue-400 dark:hover:bg-blue-600" />
    </div>
  </form>
  <div id="thankyou_msg" class="hidden absolute bottom-8 right-8 rounded-lg border bg-white flex flex-col">
    <span class="resize-none p-2 h-9 text-sm text-gray-400">Thank you!</span>
  </div>
  <script src="./js/jquery-3.6.1.min.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
